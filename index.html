<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <title>To-to-Vue</title>

    <style media="screen">
        .done{
            text-decoration: line-through;
        }
        .font{
            font-size:30px;
        }
    </style>
</head>
<body>
    
    <div class="container bg-light text-center py-5">
        <div class="container ">
    <main id="app">
            <img src="img/logo.png" alt="Vue-logo" id="logo">
        <h2 id="title">{{title}}</h2>
        <form @submit.prevent="addTodo">
            <label class="font-weight-bold font" for="newTodo" id="newTodo">New Todo</label>
            <input v-model="newTodo" type="text" name="newTodo" id="newTodo">
            <button type="submit" class="text-dark font-weight-bold" name="button" id="add-btn">Add</button>
            <button @click="allDone" type="button" class="text-dark font-weight-bold" name="button">All Done</button>
        </form>
        <!-- <button @click="allDone" type="button" name="button">All Done</button> -->
        <ul class="list-unstyled">
            <li class="p-2" v-for="todo in todos">
                <input type="checkbox" v-model="todo.done">
               <span :class="{done: todo.done}">{{todo.title}}</span>
               <button @click="removeTodo(todo)" type="button">Remove</button>
            </li>
        </ul>
    </main>
        </div>
    </div>

    <script src="vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
